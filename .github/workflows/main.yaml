  arm64-macos-binary:
    name: GHC ${{ matrix.ghc-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15]
        platform: ['arm64-macos']
        ghc-version: ['9.6.6']
        cabal-version: ['3.12.1.0']
    outputs:
      new-version: ${{ steps.version-bump.outputs.new-version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up GHC ${{ matrix.ghc-version }}
        uses: haskell-actions/setup@v2
        id: setup
        with:
          ghc-version: ${{ matrix.ghc-version }}
          cabal-version: ${{ matrix.cabal-version }}
          cabal-update: true

      - name: Build dependencies
        run: make build-deps

      - name: Build 
        run: make build

      - name: Test
        run: make test

      - name: Check for version bump
        id: version-bump
        run: make bump

      - name: Install binaries
        run: make install

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spex-${{ matrix.platform }}
          path: bin/*

  check-for-new-version:
    name: Check for new version
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.version-bump.outputs.new-version }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            spex.cabal
            Makefile
          sparse-checkout-cone-mode: false

      - name: Check for version bump
        id: version-bump
        run: make bump

  create-release:
    name: Create release
    runs-on: ubuntu-latest
    needs: [check-for-new-version, arm64-macos-binary]
    env:
      NEW_VERSION: ${{ check-for-new-version.outputs.new-version }}
    steps:
      - uses: actions/checkout@v4
        if: ${{ env.NEW_VERSION }}
        with:
          sparse-checkout: |
            Makefile
            CHANGELOG.md
          sparse-checkout-cone-mode: false

      - name: Download binary artifacts
        if: ${{ env.NEW_VERSION }}
        uses: actions/download-artifact@v4
        with:
          path: bin
          pattern: spex-*
          merge-multiple: true

      - name: Install upx
        if: ${{ env.NEW_VERSION }}
        run: |
          sudo apt-get update
          sudo apt-get install upx-ucl

      - name: Compress binaries and create release
        if: ${{ env.NEW_VERSION }}
        run: make release
